<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      height: 600px;
    }

    .setup-panel {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .setup-panel h2 {
      color: #667eea;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-group label {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input, .form-group select {
      padding: 10px 12px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary {
      background: #f0f0f0;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status {
      padding: 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
    }

    .status.connected {
      background: #d4edda;
      color: #155724;
    }

    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
    }

    .status.connecting {
      background: #fff3cd;
      color: #856404;
    }

    .users-list {
      margin-top: auto;
      max-height: 200px;
      overflow-y: auto;
    }

    .users-list h3 {
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .user-item {
      padding: 8px 10px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .user-item::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #667eea;
    }

    .chat-panel {
      flex: 1;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .chat-header {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .room-badge {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: #f9f9f9;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.own {
      justify-content: flex-end;
    }

    .message-bubble {
      max-width: 60%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
    }

    .message.own .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .message:not(.own) .message-bubble {
      background: white;
      color: #333;
      border: 1px solid #e0e0e0;
      border-bottom-left-radius: 4px;
    }

    .message-info {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }

    .message:not(.own) .message-info {
      text-align: left;
    }

    .message.own .message-info {
      text-align: right;
      color: #667eea;
    }

    .system-message {
      text-align: center;
      font-size: 12px;
      color: #999;
      padding: 8px;
      background: #f0f0f0;
      border-radius: 4px;
      margin: 10px 0;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      background: white;
      border-radius: 12px;
      width: fit-content;
      border: 1px solid #e0e0e0;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #999;
      animation: typing 1.4s infinite;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typing {
      0%, 60%, 100% {
        opacity: 0.3;
        transform: translateY(0);
      }
      30% {
        opacity: 1;
        transform: translateY(-8px);
      }
    }

    .input-area {
      padding: 20px;
      background: white;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    .input-area input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-area button {
      width: 40px;
      height: 40px;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      font-size: 18px;
    }

    .input-area button:hover {
      background: #5568d3;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .setup-panel {
        width: 100%;
        order: 2;
      }

      .chat-panel {
        order: 1;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="setup-panel">
      <h2>‚öôÔ∏è Setup</h2>

      <div class="form-group">
        <label>Server URL</label>
        <input type="text" id="serverUrl" placeholder="ws://localhost:8080" value="ws://localhost:8080">
      </div>

      <div class="form-group">
        <label>Your Username</label>
        <input type="text" id="username" placeholder="Your name..." maxlength="20">
      </div>

      <div class="form-group">
        <label>Room</label>
        <select id="roomSelect">
          <option value="general">General</option>
          <option value="tech">Tech</option>
          <option value="random">Random</option>
          <option value="gaming">Gaming</option>
        </select>
      </div>

      <button class="btn btn-primary" id="connectBtn">Connect</button>
      <button class="btn btn-secondary hidden" id="disconnectBtn">Disconnect</button>

      <div class="status connecting hidden" id="status">
        Disconnected
      </div>

      <div class="users-list">
        <h3>üë• Online Users</h3>
        <div id="usersList"></div>
      </div>
    </div>

    <div class="chat-panel hidden" id="chatPanel">
      <div class="chat-header">
        <h1>üí¨ Chat Room</h1>
        <div class="room-badge" id="roomBadge">-</div>
      </div>

      <div class="messages" id="messagesContainer"></div>

      <div class="input-area">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type a message..." 
          autocomplete="off"
        >
        <button id="sendBtn">‚û§</button>
      </div>
    </div>
  </div>

  <script src="client.js"></script>
</body>
</html>
